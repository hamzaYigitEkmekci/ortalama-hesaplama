<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sınav Ortalaması Bulma</title>
    <link rel="stylesheet" href="style.css">
    <!-- bottstrap Css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <!-- bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Öğrenci Bilgileri -->

        <h2><i>Öğrenci Bilgileri</i></h2>

            <label>Öğrenci Adı</label>
        <input required type="text" id="ogrenciAdi"><br>

        <label>Öğrenci Soyadi</label>
        <input required type="text" id="ogrenciSoyadi"><br>

        <label>Öğrenci Numarası</label>
        <input required type="text" id="ogrenciNumarası"><br>

        <button class="btn btn-info" onclick="alert('Başarıyla Kaydedildi')" id="kaydet">Bilgileri Kaydet</button>


        <!-- Sınav Ortalaması Hesapla -->

       <h2> <i>Sınav Ortalaması Hesapla</i></h2>
        <!--1.sınav-->
    <label>1.Sınav Notu</label>
    <input type="text" required maxlength="3" id="sinav1">
    <!--2.sınav--> <br>
    <label>2.Sınav Notu</label>
    <input type="text" required maxlength="3" id="sinav2"> <br>
        
    <button class="btn btn-info" id="hesapla">Hesapla</button>

    <div id="sonuc"></div>
    </div>
    
    <script>
        function hesapla(){
            // Öğrenci Bilgileri
            let ogrAdi = document.getElementById("ogrenciAdi").value;
            let ogrSoy = document.getElementById("ogrenciSoyadi").value;
            let ogrNo = document.getElementById("ogrenciNumarası").value;


            // Sınav Hesapla
            let sinav1 = document.getElementById("sinav1").value;
            let sinav2 = document.getElementById("sinav2").value;

            let s1 = Number(sinav1);
            let s2 = Number(sinav2);

            // Ortalama

            let ortalama = (s1 + s2) / 2;

            if(ortalama > 45)
                document.getElementById("sonuc").innerHTML = ogrAdi + " " + ogrSoy + " " + ogrNo + " Bilgilerine Sahip Öğrencinin " + "Ortalaması : " + ortalama + " Geçtiniz";
            else
            document.getElementById("sonuc").innerHTML =  ogrAdi + " " + ogrSoy + " " + ogrNo + " Bilgilerine Sahip Öğrencinin " + " Ortalaması : " + ortalama + " Kaldınız";
        }
        let hesaplaBtn = document.getElementById("hesapla");
            hesaplaBtn.onclick = hesapla;
    </script>
</body>
</html>
